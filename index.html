<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-image" style="background-image: url('path_to_background_image.jpg');">
                <img src="path_to_pokemon_image.jpg" alt="Pikachu">
            </div>
            <div class="card-content">
                <h2>Pikachu</h2>
                <p class="type" style="background-color: #FFCC00;">Electric</p>
                <p class="description">Pikachu, an Electric-type Pokémon, is known for its electric abilities and is the mascot of the Pokémon franchise.</p>
            </div>
            <div class="card-actions">
                <button class="btn">Action 1</button>
                <button class="btn">Action 2</button>
            </div>
        </div>
        <!-- Repeat the card structure for five more Pokémon -->
        <div class="card">
            <div class="card-image" style="background-image: url('Backround.jpg');">
                <img src="Pidgey.png" alt="Charizard">
            </div>
            <div class="card-content">
                <h2>Charizard</h2>
                <p class="type" style="background-color: #FF5733;">Fire / Flying</p>
                <p class="description">Charizard is a Fire/Flying-type Pokémon known for its powerful fire attacks and impressive flight capabilities.</p>
            </div>
            <div class="card-actions">
                <button class="btn">Action 1</button>
                <button class="btn">Action 2</button>
            </div>
        </div>
        <!-- Add four more cards in a similar manner -->
    </div>
</body>
</html>
